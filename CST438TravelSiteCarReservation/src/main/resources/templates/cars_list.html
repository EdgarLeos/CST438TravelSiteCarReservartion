<!DOCTYPE html>
<html  xmlns:th = "wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> Test display all cars</h2>
	<br/>
	<table>
		<tr>
			<th> Car model</th>
			<th> Car make</th>
			<th> Car year</th>
		</tr>
		<tr th:each="car :${car}">
			<td th:text = "${car.model}"></td>
			<td th:text = "${car.make}"></td>
			<td th:text = "${car.year}"></td>
		</tr>
	
	</table>
</body>
</html>
